<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-4">
                <label for="name" class="control-label">Nome e cognome</label>
                <input type="text" name="name" id="name" placeholder="Nome e cognome">
            </div>
            <div class="col-12 col-md-4">
                <label for="km" class="control-label">Km da percorrere</label>
                <input type="number" class="form-control" min="0" name="km" id="km" placeholder="Km da percorrere">
            </div>
            <div class="col-12 col-md-4">
                <label for="age" class="control-label">Età del passeggero</label>
                <select name="age" id="age">
                    <option value="">Selezionare il range d'età</option>
                    <option value="1">Under 18</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over 65</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button id="calc-price" class="btn btn-sm btn-success">Calcola prezzo</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <h5>Nome e cognome del passeggero</h5>
                <p id="name-surname"></p>
            </div>
            <div class="col-12 col-md-4">
                <h5>Nome e cognome del passeggero</h5>
                <p id="name-surname"></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
